<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food and Drink</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <main class="grid">

      <!-- MENU AREA -->
      <div class="grid__menu">
          
        <nav class="menu__main card">
          <div class="menu__main__img">
            <img src="assets/images/hamburger.png" alt="">
          </div>                
          <div class="menu__main__img">
            <img src="assets/images/fries.png" alt="">
          </div>
          <div class="menu__main__img"> 
            <img src="assets/images/noodles.png" alt="">
          </div>
          <div class="menu__main__img">
              <img src="assets/images/spaghetti.png" alt="">
          </div>
        </nav>

        <div class="menu__linguine card">

        </div>

        <div class="menu__ingredients card">

        </div>
      </div>
      
      <!-- CALENDAR AREA -->
      <div class="grid__calendar">
        <div class="calendar__main card">

        </div>

        <div class="calendar__list card">

        </div>
      </div>
      
      <!-- MIDDLE AREA -->
      <div class="grid__burger card">
          <img src="assets/images/mysterybox.png" alt="">
          <div class="card__container">                    
              <strong>Title</strong>
              <p>Proba</p>
          </div>
      </div>
      
      <!-- MEAL AREA -->
      <div class="grid__meal">
        <div class="meal__main card">

        </div>
        <div class="meal__newFlavour card">
          <div class="card__container--center">
            <h4>
              <span class="small">The summer of 2015</span><br>
              New Flavour
            </h4>
            <div class="meal__newFlavour__breaker"></div>
            <p class="medium">
              Capture the last moments of summer<br>
              drinking our latest espresso.
            </p>
            <a href="#" class="button--blue meal__newFlavour__button">
              <strong>Order now</strong>
            </a>
          </div>
        </div>
      </div>
      
      <!-- DRINKS AREA -->
      <div class="grid__drinks card">
          <div class="card__container--center">
              Proba opet
              <a href="#" class="button--gray">Test</a>
              <a href="#" class="button">Test</a>
              <a href="#" class="button--red">Test</a>
              <a href="#" class="button--blue">Test</a>
          </div>
      </div>
    </main>
  </div>
        
</body>
</html>
